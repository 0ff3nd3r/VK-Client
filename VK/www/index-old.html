<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>VK</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to custom app styles-->
    <link rel="stylesheet" href="css/news-feed.css">
    <link rel="stylesheet" href="css/news-feed-full-post.css">
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <!-- <body class="layout-dark theme-red"> -->
  <body class="theme-red">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
    <!-- List of tabs -->
     <div class="list-block">
      <ul>
        <!-- Search bar -->
        <!-- <li>
          <div class="page">
            <form action="" class="searchbar">
              <div class="searchbar-input">
                <input type="search" placeholder="Search">
                <a href="#" class="searchbar-clear"></a>
              </div>
              <a href="#" class="searchbar-cancel">Cancel</a>
            </form>
          </div>
        </li> -->
        <!-- Profile -->
        <li>
          <div class="item-content">
          
            <div class="item-media">
              <i class="icon f7-icons">person</i>
            </div>
          
            <div class="item-inner"> 
              <div class="item-title">Profile</div>
            </div>
          </div>
        </li>
        <!-- News -->
        <li class="active">
          <div class="item-content">
          
            <div class="item-media">
              <i class="icon f7-icons">home</i>
            </div>
          
            <div class="item-inner"> 
              <div class="item-title">News</div>
            </div>
          </div>
        </li>
        <!-- Messages -->
        <li>
          <div class="item-content">
          
            <div class="item-media">
              <i class="icon f7-icons">chat</i> <!-- email -->
            </div>
          
            <div class="item-inner"> 
              <div class="item-title">Messages</div>
            </div>
          </div>
        </li>
        <!-- Friends -->
        <li>
          <div class="item-content">
          
            <div class="item-media">
              <i class="icon f7-icons">persons</i> <!-- persons_fill -->
            </div>
          
            <div class="item-inner"> 
              <div class="item-title">Friends</div>
            </div>
          </div>
        </li>
        <!-- Communities -->
        <li>
          <div class="item-content">
          
            <div class="item-media">
              <i class="icon f7-icons">world</i>
            </div>
          
            <div class="item-inner"> 
              <div class="item-title">Communities</div>
            </div>
          </div>
        </li>
        <!-- Photos -->
        <li>
          <div class="item-content">
          
            <div class="item-media">
              <i class="icon f7-icons">images</i>
            </div>
          
            <div class="item-inner"> 
              <div class="item-title">Photos</div>
            </div>
          </div>
        </li>
        <!-- Videos -->
        <li>
          <div class="item-content">
          
            <div class="item-media">
              <i class="icon f7-icons">film</i>
            </div>
          
            <div class="item-inner"> 
              <div class="item-title">Videos</div>
            </div>
          </div>
        </li>
        <!-- Music -->
        <li>
          <div class="item-content">
          
            <div class="item-media">
              <i class="icon f7-icons">tune</i>
            </div>
          
            <div class="item-inner"> 
              <div class="item-title">Music</div>
            </div>
          </div>
        </li>
        <!-- Bookmarks -->
        <li>
          <div class="item-content">
          
            <div class="item-media">
              <i class="icon f7-icons">heart</i>
            </div>
          
            <div class="item-inner"> 
              <div class="item-title">Bookmarks</div>
            </div>
          </div>
        </li>
        <!-- Settings -->
        <li>
          <div class="item-content">
          
            <div class="item-media">
              <i class="icon f7-icons">settings</i>
            </div>
          
            <div class="item-inner"> 
              <div class="item-title">Settings</div>
            </div>
          </div>
        </li>
      </ul>        
     </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <!-- Classes: active, not-active -->
      <div class="view view-main view-news-feed">
      
        <!-- Top Navbar-->
        <div class="navbar"></div>
        
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through"></div>
      </div>
    </div>

    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
